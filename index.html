<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your coding assessment!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <ul class=" navList">
                <li class="toScores"> View High Scores LINK </li>
                <li id="time"> Time Left: </li>
            </ul>
        </nav>
    </header>

    <main class="intro">
        <h1>Entry Level Coding Assessment</h1>
        <p> To answer the following code-related queswtions within the time-limit. Keep in mind that incorret answers
            will penalize your score/time by 10 seconds!</p>

        <section>
            <button class="startBtn" onclick="startQuiz()">Start Quiz</button>
        </section>
    </main>

    <div class="quiz hide">
        <h2 id="questions">Add question here</h2>
        <div id="answer-buttons">
            <button class="btn"> Answer 1</button>
            <button class="btn"> Answer 2</button>
            <button class="btn"> Answer 3</button>
            <button class="btn"> Answer 4</button>
        </div>
        <h3 id="feedbackTxt">variable assigned to feedback?</h3>
    </div>
    <div class="highscore hide">
        <label for="initials">Enter initials: </label>
        <input type="text" id="initials" name="name" />
        <button class="submit">Submit</button>
      </div>





    <script src="./assets/script.js"></script>
</body>

</html>
